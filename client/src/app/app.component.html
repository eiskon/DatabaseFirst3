<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Northwind database (extended)</h1>
    <span class="toolbar-spacer"></span>
    <div>
      <app-nav></app-nav>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened position="start">
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/home']" (click)="sidenav.toggle()"><mat-icon>home</mat-icon> <span class="nav-caption">Home</span></a>
      <a *ngIf="loggedIn()" mat-list-item routerLinkActive="active" [routerLink]="['/orders']"
          (click)="sidenav.toggle()"><mat-icon>view_list</mat-icon> <span class="nav-caption">Orders</span></a>
      <a *ngIf="loggedIn()" mat-list-item routerLinkActive="active" [routerLink]="['/employee']"
          (click)="sidenav.toggle()"><mat-icon>account_box</mat-icon> <span class="nav-caption">Employees</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
