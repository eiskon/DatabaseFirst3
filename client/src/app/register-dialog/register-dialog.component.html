<mat-grid-list cols="1" rowHeight="3:1">
  <mat-grid-tile>
    <form fxLayout="column" [formGroup]="registerForm" class="form-container" (ngSubmit)="register()"
      style="font-size: 14px">
      <h3 fxLayoutAlign="center center">Sign Up</h3>
      <mat-dialog-content fxLayout="column">
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="0px">

           <mat-form-field appearance="none" fxFlex>
            <input matInput type="text" formControlName="userName" placeholder="Username" />
            <mat-error *ngIf="registerForm.get('userName').errors">Username is required</mat-error>
          </mat-form-field>
        </div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="0px">
          <mat-form-field appearance="none" fxFlex>
            <input matInput type="password" formControlName="password" placeholder="Password" />
            <mat-error *ngIf="registerForm.get('password').hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="registerForm.get('password').hasError('minlength')">Password must be at least 4 characters
            </mat-error>
            <mat-error *ngIf="registerForm.get('password').hasError('maxlength')">Password cannot exceed 8 characters
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="none" fxFlex>
            <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm password" />
            <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required')">Password confirm is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('confirmPassword').hasError('minlength')">Password must be at least 4
              characters</mat-error>
            <mat-error *ngIf="registerForm.get('confirmPassword').hasError('maxlength')">Password cannot exceed 8
              characters
            </mat-error>
            <mat-error *ngIf="registerForm.hasError('mismatch')">Passwords must match</mat-error>
          </mat-form-field>
        </div>
      </mat-dialog-content>

      <mat-dialog-actions fxLayoutAlign="center center" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px"
        fxLayoutGap.lt-md="0px" style="margin-top: 26px">
        <button mat-button class="mat-raised-button" [disabled]="!registerForm.valid" type="submit">Register</button>
        <button mat-button class="mat-raised-button mat-primary" (click)="cancel()">
          Cancel
        </button>
      </mat-dialog-actions>
    </form>
  </mat-grid-tile>
  <mat-grid-tile>

  </mat-grid-tile>
</mat-grid-list>
