<div *ngIf="!loggedIn()">

  <div mdcMenuSurfaceAnchor #menuAnchor>
    <mdc-menu #profileMenu [anchorElement]="menuAnchor">
      <mdc-list>
        <mdc-list-item (click)="navToRegister()">
          <mdc-icon>how_to_reg</mdc-icon>Register
        </mdc-list-item>
        <mdc-list-divider></mdc-list-divider>
        <mdc-list-item (click)="navToLogin()">

      </mdc-list>
    </mdc-menu>
  </div>
