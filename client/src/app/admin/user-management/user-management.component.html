<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- User Id Column-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> User Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Employee Id Column -->
  <ng-container matColumnDef="employeeId">
    <th mat-header-cell *matHeaderCellDef> Employee Id </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> Usermane </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <!-- Roles Column -->
  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef> Roles </th>
    <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
  </ng-container>

  <!-- Edit Roles Column -->
  <ng-container matColumnDef="editRoles">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"><button mdc-fab mini (click)="openDialogEditUserRoles(element)"><mdc-icon>edit</mdc-icon></button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
