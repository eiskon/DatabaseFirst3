<div fxLayout="column">
  <div fxLayoutAlign="center center">
    <h1 mat-dialog-title>Edit Roles for {{user.userName}}</h1>
  </div>
  <mat-dialog-content>
    <form #rolesform="ngForm" id="rolesForm">
      <div *ngFor="let role of roles">
        <mdc-form-field nowrap>
          <mdc-checkbox [checked]="role.checked"></mdc-checkbox>
          <label>{{role.name}}</label>
        </mdc-form-field>
      </div>     
    </form>
  </mat-dialog-content>
  <div fxLayoutAlign="center center">
    <mat-dialog-actions>
      <button class="roles-edit-button" mdc-button raised (click)="close()">Close</button>
      <button class="roles-edit-button" mdc-button raised form="rolesForm">Submit</button>
    </mat-dialog-actions>
  </div>
</div>
